<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="#0f172a" />
  
  <!-- Moving Blobs -->
  <circle cx="200" cy="200" r="100" fill="#ec4899" opacity="0.4" filter="url(#blur)">
    <animate attributeName="cx" values="200;600;200" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cy" values="200;100;200" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="300" r="120" fill="#8b5cf6" opacity="0.4" filter="url(#blur)">
    <animate attributeName="cx" values="600;100;600" dur="12s" repeatCount="indefinite" />
    <animate attributeName="cy" values="300;100;300" dur="15s" repeatCount="indefinite" />
  </circle>

  <!-- Glass Panel -->
  <rect x="200" y="100" width="400" height="200" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold" opacity="0.9">
    Glass Portfolio
  </text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#cbd5e1" opacity="0.8">
    Modern • Frosted • Interactive
  </text>
  
  <!-- Subtle Shine Animation -->
  <rect x="200" y="100" width="10" height="200" fill="white" opacity="0.1">
    <animate attributeName="x" values="200;600;200" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>